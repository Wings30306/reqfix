<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>Requirements Fixer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="/"><img src="assets/images/logo.png" width="200" alt="Code Institute Logo"></a>
            </div>
            <div class="col-md-6">
                <h2>Requirements Fixer</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <textarea id="content" rows="25" cols="80"
                    placeholder="Paste your corrupted requirements.txt file here"></textarea>
            </div>
            <div class="col-md-6">
                <textarea id="results" rows="25" cols="80" placeholder="The corrected file will appear here"
                    readonly></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <button class="btn btn-lg btn-success" id="submit">Submit</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
